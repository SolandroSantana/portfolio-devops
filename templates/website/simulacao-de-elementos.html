{% extends 'website/base.html' %}

{% block title %}Simulação de Elementos{% endblock %}

{% block maincontent %}


    <div class="container my-5">
        <h2 class="text-center mb-4">Simulação de Fusão de Elementos</h2>
        <form method="post" class="row g-3">
            {% csrf_token %}
            {% for fields in form.visible_fields %}

                <div class="col-md-5">
                    <label for="{{ fields.id_for_label }}" class="form-label">{{ fields.label }}</label>
                    {{ fields }}
                </div>

            {% endfor %}
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100" onclick="fuseElements()">Simular Fusão</button>
            </div>
        </form>

    </div>

    {% if results %}

        <div class="container mt-4 alert alert-primary">
            <span class="">{{ results|safe }}</span>
        </div>

    {% endif %}


{% endblock %}
